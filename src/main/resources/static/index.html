
<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">

    <h1>Users </h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Login</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in usersPage.content">
            <td>{{user.name}}</td>
            <td>{{user.login}}</td>
            <td>{{user.localDateTime}}</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="usersPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="loadPage(usersPage.number)">Пред.</a>
            </li>

            <li ng-class="filmsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                ng-repeat="pageIndex in paginationArray">
                <a class="page-link" ng-click="loadPage(pageIndex)">{{pageIndex}}</a>
            </li>

            <li ng-class="usersPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="loadPage(usersPage.number + 2)">След.</a>
            </li>
        </ul>
    </nav>

    <br>
    <br>

</div>
</body>
</html>
